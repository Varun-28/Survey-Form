<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Montserrat+Subrayada&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Hind:wght@300&family=Montserrat+Subrayada&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    
    <body>
    <div class="container-fluid col-xs-12">
        <header>
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="text-center"><em>Thank you for taking the time to help us improve the platform</em></p>
        </header>
        <main>
                <form id="survey-form">
                    <div class="form-group">
                    <label for="name"> Name </label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                    </div>
                        
                    <div class="form-group">
                    <label for="email"> E-mail</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                     </div>
                        
                    <div class="form-group">
                    <label for="number">
                        Age<i>(optional)</i></label>
                      <input
                        type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age"/>
                    </div>
                        
                    <div class="form-group">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select id="dropdown" name="role" class="form-control" required>
                        <option disabled selected value>Select current role</option>
                        <option value="Student">Student</option>
                        <option value="job">Full time job</option>
                        <option value="learner">Full time learner</option>
                        <option value="Prefer_not">Prefer not to say</option>
                        <option value="Others">Others</option>
                    </select>
                    </div>
                        
                    <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                        <div class="radio1">
                    <label>
                    <input type="radio" name="radios" value="definitely" class="input-radio" checked>Definitely</label><br>
                    <label>
                    <input type="radio" name="radios" value="maybe" class="input-radio">Maybe</label><br>
                    <label>
                    <input type="radio" name="radios" value="notSure" class="input-radio">Not Sure</label>
                        </div>
                    </div>
                        
                    <div class="form-group">
                    <label for="dropdown2">What is your favorite feature of freeCodeCamp? </label>
                    <select id="dropdown2" name="fav" class="form-control" required>
                        <option disabled selected value>Select an option</option>
                        <option value="challenge">Challenge</option>
                        <option value="project">Project</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                    </div>
                    
                    <div class="form-group">
                    <p>What would you like to see improved? <i>(Check all that apply)</i></p>
                        <div class="check">
                    <label>
                    <input type="checkbox" value="Front-end Projects" class="input-checkbox" checked>Front-end Projects</label><br>
                    <label>
                    <input type="checkbox" value="back-end Projects" class="input-checkbox">Back-end Projects</label><br>
                    <label>
                    <input type="checkbox" value="data" class="input-checkbox" >Data Visualization</label><br>
                    <label>
                    <input type="checkbox" value="challenges" class="input-checkbox" >Challenges</label><br>
                    <label>
                    <input type="checkbox" value="open" class="input-checkbox" >Open Source Community</label>
                    <label>
                    <input type="checkbox" value="gitter" class="input-checkbox" >Gitter help rooms</label><br>
                    <label>
                    <input type="checkbox" value="videos" class="input-checkbox" >Videos</label><br>
                    <label>
                    <input type="checkbox" value="city" class="input-checkbox" >City Meetups</label><br>
                    <label>
                    <input type="checkbox" value="wiki" class="input-checkbox" >Wiki</label><br>
                    <label>
                    <input type="checkbox" value="forum" class="input-checkbox" >Forum</label><br>
                    <label>
                    <input type="checkbox" value="add" class="input-checkbox" >Additional Courses</label>
                            </div>
                    </div>
                    
                    <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea class="input-textarea" placeholder="Enter your comment here..."></textarea>
                    </div>
                    
                    <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary"><i class="fa fa-paper-plane"></i>Submit</button>
                    </div>
                </form>
        </main>
    </div>
    </body>
    
</html>
